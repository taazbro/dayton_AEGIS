<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Live Threat Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #00ff88;
            --secondary: #00d4ff;
            --dark: #0a0e27;
            --darker: #050818;
            --light: #ffffff;
            --critical: #ff3b30;
            --high: #ff9500;
            --medium: #ffcc00;
            --low: #34c759;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: #8892b0;
            font-size: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: #8892b0;
            font-size: 14px;
        }

        .incidents-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
        }

        .incidents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .incidents-header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .incident-card {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .incident-card.critical { border-left-color: var(--critical); }
        .incident-card.high { border-left-color: var(--high); }
        .incident-card.medium { border-left-color: var(--medium); }
        .incident-card.low { border-left-color: var(--low); }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .incident-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .incident-time {
            color: #8892b0;
            font-size: 13px;
        }

        .severity-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .severity-badge.critical {
            background: rgba(255, 59, 48, 0.2);
            color: var(--critical);
        }

        .severity-badge.high {
            background: rgba(255, 149, 0, 0.2);
            color: var(--high);
        }

        .incident-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 12px;
        }

        .detail-item {
            font-size: 13px;
        }

        .detail-label {
            color: #8892b0;
            margin-bottom: 2px;
        }

        .detail-value {
            color: var(--light);
            font-weight: 600;
        }

        .actions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .action-tag {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }

        .no-incidents {
            text-align: center;
            padding: 60px 20px;
            color: #8892b0;
        }

        .no-incidents-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è AEGIS Live Threat Dashboard</h1>
        <p>Real-time security incident monitoring powered by Supabase</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="totalIncidents">0</div>
            <div class="stat-label">Total Threats Blocked</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="avgResponse">0s</div>
            <div class="stat-label">Avg Response Time</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="criticalCount">0</div>
            <div class="stat-label">Critical Incidents</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">0</div>
            <div class="stat-label">Data Loss Incidents</div>
        </div>
    </div>

    <div class="incidents-container">
        <div class="incidents-header">
            <h2>Recent Incidents</h2>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
        </div>
        <div id="incidentsList"></div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://rqxodksektmbzmjmebft.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxeG9ka3Nla3RtYnptam1lYmZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMzUwNDIsImV4cCI6MjA3ODgxMTA0Mn0.AhVxKRUnCoJ9T7Ipt9DRPgn2tI3C5kvCu8m57X_O-Y0';

        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Create incident card HTML
        function createIncidentCard(incident) {
            const severityClass = incident.severity.toLowerCase();

            return `
                <div class="incident-card ${severityClass}">
                    <div class="incident-header">
                        <div>
                            <div class="incident-title">${incident.attack_type}</div>
                            <div class="incident-time">${formatTime(incident.timestamp)}</div>
                        </div>
                        <span class="severity-badge ${severityClass}">${incident.severity}</span>
                    </div>
                    <div class="incident-details">
                        <div class="detail-item">
                            <div class="detail-label">Source</div>
                            <div class="detail-value">${incident.source_ip}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Confidence</div>
                            <div class="detail-value">${incident.confidence}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Response Time</div>
                            <div class="detail-value">${incident.response_time}s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Threat Score</div>
                            <div class="detail-value">${incident.threat_score || 'N/A'}/10</div>
                        </div>
                    </div>
                    <div class="actions-list">
                        ${incident.actions_taken.map(action => `<span class="action-tag">‚úì ${action}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // Load incidents
        async function loadIncidents() {
            try {
                const { data, error } = await sb
                    .from('security_incidents')
                    .select('*')
                    .order('timestamp', { ascending: false })
                    .limit(20);

                if (error) throw error;

                const incidentsList = document.getElementById('incidentsList');

                if (data.length === 0) {
                    incidentsList.innerHTML = `
                        <div class="no-incidents">
                            <div class="no-incidents-icon">üõ°Ô∏è</div>
                            <div>No incidents detected yet</div>
                            <div style="margin-top: 8px; font-size: 14px;">Run a demo to see live threat detection!</div>
                        </div>
                    `;
                } else {
                    incidentsList.innerHTML = data.map(incident => createIncidentCard(incident)).join('');
                    updateStats(data);
                }
            } catch (error) {
                console.error('Error loading incidents:', error);
                document.getElementById('incidentsList').innerHTML = `
                    <div class="no-incidents">
                        <div class="no-incidents-icon">‚ö†Ô∏è</div>
                        <div>Error loading incidents</div>
                        <div style="margin-top: 8px; font-size: 14px;">${error.message}</div>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats(incidents) {
            const total = incidents.length;
            const critical = incidents.filter(i => i.severity === 'CRITICAL').length;
            const avgResponse = incidents.reduce((sum, i) => sum + i.response_time, 0) / total;

            document.getElementById('totalIncidents').textContent = total;
            document.getElementById('avgResponse').textContent = avgResponse.toFixed(1) + 's';
            document.getElementById('criticalCount').textContent = critical;
        }

        // Subscribe to real-time updates
        const subscription = sb
            .channel('security_incidents_changes')
            .on('postgres_changes',
                { event: 'INSERT', schema: 'public', table: 'security_incidents' },
                (payload) => {
                    console.log('New incident detected!', payload.new);
                    loadIncidents(); // Reload all incidents
                }
            )
            .subscribe();

        // Initial load
        loadIncidents();

        // Refresh every 10 seconds as fallback
        setInterval(loadIncidents, 10000);
    </script>
</body>
</html>
